<form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
    <div class="form-row justify-content-center">
        <div class="form-group mx-3 mb-0" [ngClass]="{'error': form.controls.poids?.invalid && form.controls.poids?.touched}">
            <input [(ngModel)]="input" id="poids" name="poids" type="number" class="form-control text-center" step="1" placeholder="ex : 70" required/>
        </div>
        <div class="form-group mb-0 mt-2">
            <label>kg</label>
        </div>
    </div>

    <div class="form-row justify-content-center">
        <button class="mb-0 btn btn-info my-2" [disabled]="!form.valid" type="submit">
            Continuer
        </button>
    </div>
</form>

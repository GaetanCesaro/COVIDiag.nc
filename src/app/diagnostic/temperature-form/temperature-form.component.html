    <div class="form-row">
        <div class="form-group mx-3 mb-0" [ngClass]="{'error': form.controls.temperature?.invalid && form.controls.temperature?.touched}">
            <input [(ngModel)]="input" id="temperature" name="temperature" type="number" class="form-control text-center" step="0.1" [value]="defaultTemperature" required/>
        </div>
        <div class="form-group mx-3 mb-0">
            <label>Â°c</label>
        </div>
    </div>

    <div class="form-row justify-content-center">
        <button class="mb-0 btn btn-info my-2" [disabled]="!form.valid" type="submit">
            Continuer
        </button>
    </div>
</form>
